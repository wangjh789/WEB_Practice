<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>프런트엔드 개발자 지원서</h1>
  <p>HTML CSS 자바스크립트의 기술을 이해하고 실무 경험이 있는 분들 찾습니다.</p>
  <br>
  <form action="">
  <b>개인정보</b> 
  <ul>
    <li><label for="name">이름</label><input type="text" id="name"></li>
    <li><label for="phone">연락처</label><input type="tel" id="phone"></li>
  </ul>
  <b>지원분야</b> 
  <ul>
    <li><input type="radio" name="" id="sel_1" value="web_pub"><label for="sel_1">웹 퍼블리싱</label></li>
    <li><input type="radio" name="" id="sel_2" value="web_app"><label for="sel_2">웹 애플리케이션 개발</label></li>
    <li><input type="radio" name="" id="sel_3" value="env"><label for="sel_3">개발 환경 개선</label></li>
  </ul>
  <b>지원동기</b>
  <br>
  <textarea name="" id="" cols="30" rows="10" placeholder="하고 싶은 말"></textarea>
  

  <button type="submit">접수하기</button>
  <button type="reset">취소하기</button>
</form>


</body>
</html>
