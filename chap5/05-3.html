<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label for="user-id">아이디</label><input type="text" name="" id="user-id" autofocus placeholder="아이디를 입력해주세요">
  <label for="user-pwd">비밀번호</label><input type="password" name="" id="user-pwd" placeholder="비밀번호를 입력해주세요">
  
  <form action="">
    <filedset>
      <legend>배송정보</legend>
      <ul>
        <li><label for="prod">주문상품</label><input type="text" id="prod" value="상품용 3" readonly></li>
        <li><label for="user-name">이름</label><input type="text" id="user-name" required></li>
        <li><label for="addr">배송 주소</label><input type="text" id="arrd" required></li>
        <li><label for="mail">이메일</label><input type="email" id="mail"></li>
        <li><label for="phone">연락처</label><input type="tel" id="phone" placeholder="하이폰 뺴고 입력해주세요"></li>
        <li><label for="d-day">배송 지정</label><input type="date" id="d-day"><small>(주문일자로부터 최소 3일 이후)</small></li>
      </ul>
    </filedset>
    <div>
      <input type="submit" value="주문하기">
      <input type="reset" value="취소하기">
    </div>
  </form>

  <fieldset>
    <legend>이벤트와 새로운 소식</legend>
    <input type="radio" name="mailing" id="mailing_y"><label for="mailing_y">메일수신</label>
    <input type="radio" name="mailing" id="mailing_n" checked><label for="mailing_n">메일 미수신</label>
  </fieldset>
</body>
</html>
