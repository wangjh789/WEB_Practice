<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .origin{
      width: 50px;
      height: 20px;
      margin: 50px;
      border: 1px solid black;
    }
    .origin>div{
      width: 50px;
      height: 20px;
      background-color: red;
    }
    #scalex:hover{transform: scaleX(2);}
    #scaley:hover{transform: scaleY(1.5);}
    #scale:hover{transform: scale(0.7);}
  </style>
</head>
<body>
  <div class="origin">
    <div id="scalex"></div>
  </div>
  <div class="origin">
    <div id="scaley"></div>
  </div>
  <div class="origin">
    <div id="scale"></div>
  </div>
  
</body>
</html>
