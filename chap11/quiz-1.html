<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container{
      margin: 0px;
      padding: 0px;
    }
    ul>li {
      float: left;
      list-style: none;
      background-color: red;
      border: 1px solid black;
    }
    a{
      display: block;
      padding: 10px;
      transition: all 3s;
    }
    a:hover{
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div id="container">
    <ul>
      <li><a href="">메뉴1</a></li>
      <li><a href="">메뉴2</a></li>
      <li><a href="">메뉴3</a></li>
      <li><a href="">메뉴4</a></li>
      <li><a href="">메뉴5</a></li>
      <li><a href="">메뉴6</a></li>
    </ul>
  </div>
  
</body>
</html>
