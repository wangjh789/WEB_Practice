<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .origin{
      border: 1px solid black;
      width: 100px;
      height: 50px;
      margin: 50px;
    }
    .origin>div{
      width: 100px;
      height: 50px;

      background-color: red;
    }
    #movex:hover{
      transform: translateX(50px);
    }
    #movey:hover{
      transform: translateY(20px);
    }
    #movexy:hover{
      transform: translate(10px,20px);
    }
  </style>
</head>
<body>
  <div class="origin"><div id="movex"></div></div>
  <div class="origin"><div id="movey"></div></div>
  <div class="origin"><div id="movexy"></div></div>
  
</body>
</html>
