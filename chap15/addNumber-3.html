<!DOCTYPE html>

<body>
  <script>
    // var sum = (a,b)=> a+b;
    var sum = function(a,b){
      return a+b;
    }
    document.write(sum(10,20))
  </script>
  <script>
    (function(){
      var userName = prompt('이름 입력')
      document.write(`안녕 ${userName}`);
    }())
  </script>
  <script>
    (function(a,b){
      document.write(a+b);
    }(10,20))
  </script>
  
</body>
