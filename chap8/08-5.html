<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #static{
      position: static;
    }
    #relative-1{
      position: relative;
    }
    #relative-2{
      position: relative;
      left: 100px;
      top: -50px;
    }
    #fixed{
      width: 100px;
      height: 100px;
      background-color: #222;
      position: fixed;
      right: 30px;
      top: 30px;
    }
  </style>
</head>
<body>
  <p id="static">asdlf;kjasdl;fkjasdl;kfjasdl;kf</p>
  <p id="relative-1">asdlf;kjasdl;fkjasdl;kfjasdl;kf</p>
  <p id="relative-2">asdlf;kjasdl;fkjasdl;kfjasdl;kf</p>
  <p id="fixed"></p>
  
</body>
</html>
