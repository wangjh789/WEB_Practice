<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container{
      margin: 30px;
    }
    main{
      border: 1px solid black;
      text-align: center;
    }
    .top{
      background-color: black;
      color: white;
      margin: 0;
      padding: 5px;
    }
    h2{
      color: red;
      font-size: 1.5em;
    }
    .accent{
      color: blue;
    }
    p{
      font-weight: bold;
      font-size: 1.2em;
      line-height: 2em;
    }
    .smalltext{
      font-size: small;
    }
  
  </style>
</head>
<body>
  <div id="container">
  <img src="./images/top.jpg" alt="">
  <main>
    <p class="top">확인하세요</p>
    <h2>주문 및 배송</h2>
    <p> <span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다. <br>
      2시 이후 주문건은 다음날 발송합니다.(주말 제외)
    </p>
    <hr>
    <h2>교환 및 환불</h2>
    <p>불만족시 <span class="accent">100% 환불</span>해 드립니다. <br>
      고객센터로 전화주세요
    </p>
    <hr>
    <h2>고객센터</h2>
    <p>000-0000 <br>
      <span class="smalltext">상담시간: 오전9시 ~ 오후6시 (토/일 공휴일 휴무)</span>
    </p>

  </main>
</div>
  
</body>
</html>
