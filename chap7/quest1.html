<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      list-style: none;
    }
    li{
      line-height: 2.0;
    }
    li > span{
      color: #ad3000;
      font-weight: bold;
    }
    h2{
      color: white;
      background-color: darkgreen;
      width: 200px;
      height: 70px;
      line-height: 70px;
      text-align: center;
      text-shadow: 3px 2px 5px black;

    }
  </style>
</head>
<body>
  <h1>최신 웹 디자인 트렌드</h1>
  <ul>
    <li><span>반응형 웹 디자인</span> - 다양한 화면 크기에 최적화 하다.</li>
    <li><span>플랫 디자인</span> - 입체에서 평면으로</li>
    <li><span>풀 스크린 배경</span> - 콘텐츠에 집중</li>
    <li><span>원 페이지 사이트</span> - 한 페이지에 모든 내용을 담다</li>
    <li><span>패럴렉스 스크롤링</span> - 동적인 효과로 강한 인상을</li>
    <li><span>웹 폰트</span> - 웹 타이포그래피를 받쳐 주는 기술</li>
  </ul>
  <br>
  <h2>웹 개발 기초</h2>
  
</body>
</html>
