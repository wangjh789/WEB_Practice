<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      caption-side: bottom;
      border: 1px solid black;
      /* border-collapse:collapse; */
      border-spacing: 10px;
    }
    td,th{
    
      border: 1px dotted black;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>상품구성</h2>
  <table>
    <caption>선물용과 가정용 상품구성</caption>
    <thead>
      <tr>
        <th>용도</th>
        <th>중량</th>
        <th>개수</th>
        <th>가격</th>
      </tr>
      <tr>
        <th rowspan="2">선물용</th>
        <td>3</td>
        <td>11~16</td>
        <td>35,000원</td>
      </tr>
      <tr>
        <td>5</td>
        <td>18~26</td>
        <td>35,000원</td>
      </tr>
      <tr>
        <th rowspan="2">가정용</th>
        <td>3</td>
        <td>11~16</td>
        <td>35,000원</td>
      </tr>
      <tr>
        <td>5</td>
        <td>18~26</td>
        <td>35,000원</td>
      </tr>
    </thead>
  </table>
  
</body>
</html>
