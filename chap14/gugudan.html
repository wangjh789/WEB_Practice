<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>구구단</h1>
  <script>
    var i ,j;
    for(i=1;i<=9;i++){
      document.write('<div>');
      document.write(`<h3>${i}단</h3>`);
      for(j=1;j<=9;j++){
        document.write(`${i} X ${j} = ${i*j}<br>`);
      }
      document.write('</div>')
    }
  </script>
  <h1>while문을 이용한 팩토리얼</h1>
  <script>
    var n = prompt('숫자를 입력')
    var msg = ''

    if(n !== null){
      var nFact = 1;
      var i =1;
      while(i<=n){
        nFact *=i;
        i++;
      }
      msg = `${n}! = ${nFact}`
    }else{
      msg = '값을 입력하지 않았습니다.'
    }
    document.write(msg);
  </script>
  
</body>
</html>
