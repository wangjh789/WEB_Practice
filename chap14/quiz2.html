<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>3의 배수 찾기</h1>
  <script>
    var target = prompt('숫자 입력')
    if(target !== 0){
      var i;
      var count = 0;
      for (i=1; i<=target;i++){
        if(i%3===0){
          document.write(`${i} `);
          count++;
        }
      }
      document.write(`<br>${target}까지의 3의 배수는 ${count}개`)
    }
    
  </script>
  
</body>
</html>
