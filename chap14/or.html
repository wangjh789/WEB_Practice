  <script>
    var numberOne = prompt('50 미만의 숫자를 입력하세요')
    var numberTwo = prompt('50 미만의 숫자를 입력하세요')

    if(numberOne < 10 || numberTwo || 10){
      alert('숫자 2개중 하나는 최소한 하나는 10 미만입니다.')
    }
    else{
      alert('둘다 10이상 .')
    }
