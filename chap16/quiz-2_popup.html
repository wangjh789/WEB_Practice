<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>현재 시각 : <br><span id="current"></span></h1>
  <script>
    setInterval(getTime,1000);

    function getTime(){
      const now = new Date()
      document.querySelector('#current').innerHTML = now.toLocaleString()
    }
    
  </script>
  
</body>
</html>
