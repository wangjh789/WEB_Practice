<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="innerText()">innerText</button>
  <button onclick="innerHTML()">innerHTML</button>
  <h1>현재시각</h1>
  <div id="current"></div>

  <script>
    var now = new Date()

    function innerText(){
      document.getElementById('current').innerText = now.toLocaleDateString();
    }
    function innerText(){
      document.getElementById('current').innerHTML = now.toLocaleDateString();
    }
  </script>
  
</body>
</html>
